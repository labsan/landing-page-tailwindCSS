<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Fashion Shop</title>
	<link rel="stylesheet" href="/dist/output.css" />
</head>

<body>
	<!-- Top Nav Section Open  -->
	<div class="bg-primaryOne w-full p-2">
		<div class="container mx-auto flex justify-center p-1 md:justify-between">
			<p class="text-white text-xs hidden md:flex"><img src="assets/images/icons/call.svg" alt="call fashion shop"
					class="mr-2 w-4 h-4"> 0812 334 5576</p>
			<p class="text-white text-xs">Dapatkan Promo Beli 2 Gratis 1</p>
			<p class="text-white text-xs hidden md:flex"><img src="assets/images/icons/location.svg"
					alt="location fashion shop" class="mr-2 w-4 h-4"> Kabupaten Sidoarjo, Indonesia</p>
		</div>
	</div>
	<!-- Top Nav Section Close  -->

	<!--Navbar Section Open-->
	<nav class="bg-white px-2 sm:px-4 py-2.5 w-full border-b border-borderColor">
		<div class="container flex flex-wrap items-center justify-between mx-auto">

			<!--Logo-->
			<a href="#" class="flex items-center">
				<img src="assets/images/logos/logo.svg" class="h-6 mr-3 sm:h-9" alt="logo toko fashion">
			</a>

			<div class="flex md:order-2">
				<!--Login Button-->
				<button type="button"
					class="text-primaryOne border-2 border-primaryOne focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-sm px-5 py-2.5 text-center mr-2 dark:bg-white dark:hover:bg-white dark:focus:ring-blue-800">Login</button>

				<!--Daftar Button-->
				<button type="button"
					class="text-white bg-primaryOne hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-primaryOne dark:hover:bg-primaryOne dark:focus:ring-blue-800">Daftar</button>

				<!--Humberger Button-->
				<button data-collapse-toggle="navbar-sticky" type="button"
					class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
					aria-controls="navbar-sticky" aria-expanded="false">
					<span class="sr-only">Open main menu</span>
					<svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd"
							d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
							clip-rule="evenodd"></path>
					</svg>
				</button>
			</div>

			<!--Menu Section Open-->
			<div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
				<ul
					class="flex flex-col p-4 mt-4 border bg-transparent md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-bold md:border-0 md:bg-white dark:bg-white md:dark:bg-white dark:border-white">
					<li>
						<a href="#"
							class="block py-2 pl-3 pr-4 text-white font-bold bg-primaryOne rounded md:bg-transparent md:text-primaryOne md:p-0 dark:text-white"
							aria-current="page">Home</a>
					</li>
					<li>
						<button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
							class="flex items-center justify-between w-full py-2 pl-3 pr-4 font-bold text-primaryOne rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-primaryOne md:p-0 md:w-auto dark:text-primaryOne dark:hover:text-primaryOne dark:focus:text-primaryOne dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">Kategori
							<svg class="w-5 h-5 ml-1" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
								xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd"
									d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
									clip-rule="evenodd"></path>
							</svg></button>

						<!-- Dropdown menu -->
						<div id="dropdownNavbar"
							class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-white dark:divide-white">
							<ul class="py-2 text-sm text-primaryOne dark:text-primaryOne"
								aria-labelledby="dropdownLargeButton">
								<li>
									<a href="#"
										class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-primaryOne dark:hover:text-white">T-Shirt</a>
								</li>
								<li>
									<a href="#"
										class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-primaryOne dark:hover:text-white">Sepatu</a>
								</li>
								<li>
									<a href="#"
										class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-primaryOne dark:hover:text-white">Jeans</a>
								</li>
							</ul>
						</div>
					</li>
					<li>
						<a href="#"
							class="block py-2 pl-3 pr-4 text-gray-700 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primaryOne md:p-0 md:dark:hover:text-primaryOne dark:text-primaryOne dark:hover:bg-gray-700 dark:hover:text-black md:dark:hover:bg-transparent dark:border-gray-700">Promo</a>
					</li>
				</ul>
			</div>
			<!--Menu Section Close-->
		</div>
	</nav>
	<!--Navbar Section Close-->

	<!-- Hero Section Open  -->
	<div class="bg-primaryTwo h-1/2 w-full">
		<div class="container mx-auto grid grid-cols-1 items-center md:grid-cols-2">
			<!-- Hero Description  -->
			<div class="max-md:order-2 max-md:mx-auto max-md:text-center">
				<p class="font-light text-2xl ">Diskon <span class="font-extrabold">30%</span> hari ini</p>
				<p class="font-black text-primaryOne text-3xl mt-2 md:text-6xl ">Promo 2023 <br> Jacket Collection</p>
				<button type="button"
					class="mt-5 text-black bg-white focus:outline-none hover:bg-primaryOne hover:text-white focus:ring-4 focus:ring-transparent font-bold rounded-lg text-sm px-5 py-3.5 mr-2 mb-4 dark:bg-white dark:text-black dark:hover:bg-primaryOne dark:focus:ring-transparent">Beli
					Sekarang</button>
			</div>

			<!-- Hero Image  -->
			<div class="flex justify-center">
				<img src="assets/images/heroes/hero-main.png" alt="Jacket" class="h-64 md:h-96 mt-2 max-md:mb-4">
			</div>
		</div>
	</div>
	<!-- Hero Section Close  -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>

</html>
